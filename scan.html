<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barcode Scanner</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:15px; }
    video { width:100%; border-radius:10px; }
    #status { margin-top:10px; font-size:18px; }
  </style>
</head>
<body>

<h2>Scan Product</h2>

<video id="video" autoplay playsinline></video>
<div id="status">Starting cameraâ€¦</div>

<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5YqhXZixduhvu2tYyUE5z8p8wu0m6wAa1cDJZkXmVI9ATsPmVuJJALdrys3Fg3JM/exec";

const video = document.getElementById("video");
const statusEl = document.getElementById("status");

let last = "";
let reader = new ZXing.BrowserMultiFormatReader();

reader.getVideoInputDevices().then(devices => {
  const cam = devices[devices.length - 1].deviceId;
  reader.decodeFromVideoDevice(cam, video, async (result, err) => {

    if (result) {
      const code = result.text;
      if (code === last) return;
      last = code;

      statusEl.innerText = "Scanned: " + code;

      // 1) Scan API
      const scanRes = await fetch(APPS_SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `action=scan&barcode=${code}`
      });
      const scanData = await scanRes.json();

      if (scanData.status === "ok") {
        const ok = confirm(`${scanData.name}\nStock: ${scanData.quantity}\nSell 1?`);
        if (ok) {

          // 2) Sell API
          const sellRes = await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=sell&barcode=${code}&qty=1`
          });
          const sellData = await sellRes.json();

          if (sellData.status === "ok") {
            alert("Sold! Remaining: " + sellData.remaining);
          } else {
            alert("Error: " + sellData.message);
          }

        }
      } else {
        alert("Product not found!");
      }

      setTimeout(() => { last = ""; }, 1500);
    }
  });
});
</script>

</body>
</html>
