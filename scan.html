<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soap stock scanner</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding:16px; }
    h2 { margin: 6px 0 12px; }
    #reader { width: 100%; max-width: 420px; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>Soap stock scanner</h2>
  <p>Point the camera at a BARCODE. Do NOT scan QR-code text.</p>

  <div id="reader"></div>

  <!-- QR scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    /* 1) YOUR GOOGLE SCRIPT WEB APP URL (must end with /exec) */
    const APPS_SCRIPT_URL =
     "https://script.google.com/macros/s/AKfycby1B7_8gDAo3xClSRdaoCTemJUQflOO8bIPpNKq5RQ8wRs01KNa5ptt2HXo0RSnfEV9ow/exec"

    /* 2) POST request function */
    function post(payload){
      return fetch(APPS_SCRIPT_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      }).then(r => r.json());
    }

    /* 3) When barcode is scanned */
    async function onScanSuccess(decodedText, decodedResult) {
      alert("SCANNED: " + decodedText);   // Debug

      await html5QrcodeScanner.clear();

      try {
        // Step A — check product
        const scanResp = await post({ action: 'scan', barcode: decodedText });

        if (scanResp.error) {
          alert("Server error: " + scanResp.error);
          html5QrcodeScanner.render(onScanSuccess);
          return;
        }

        const p = scanResp.product;
        if (!p) {
          alert("Product not found!");
          html5QrcodeScanner.render(onScanSuccess);
          return;
        }

        // ask user to confirm sale
        const ok = confirm(`Sell 1 x ${p.name}?\nStock left: ${p.quantity}`);
        if (!ok) {
          html5QrcodeScanner.render(onScanSuccess);
          return;
        }

        // Step B — record sale
        const sellResp = await post({
          action: "sell",
          barcode: decodedText,
          qty: 1,
          user: "cashier"
        });

        if (sellResp.success) {
          alert("Sold! Remaining stock: " + sellResp.newQuantity);
        } else {
          alert("Sell failed: " + sellResp.error);
        }
      } catch (err) {
        alert("Network error: " + err);
      } finally {
        html5QrcodeScanner.render(onScanSuccess);
      }
    }

    /* 4) Start scanner */
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 200 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
